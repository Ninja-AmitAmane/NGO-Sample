<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="refresh" content="1">
	<link rel="stylesheet" type="text/css" href="C:\Users\amita\OneDrive\Desktop\NGO\sign_up.css">
	<title>Sign-Up</title>
</head>
<body>

	<div id="reg"> 

	<form autocomplete="off">

		<fieldset id="form" >
			<h3>Registrstion Form</h3>
			<label class="lbl">First Name :<sup style="color:red">*</sup></label>
				<input type="text" name="firstname" placeholder="First Name" autofocus required class="inp">
				<br><br>
				<label class="lbl"> Last Name :<sup style="color:red">*</sup> </label>
				<input type="text" name="lastname" placeholder="Last Name" required class="inp">
				<br><br>
				<label class="lbl">Email Id :<sup style="color:red">*</sup> </label>
				<input type="email" name="email_id" placeholder="Email Id" value="@gmail.com" class="inp">
				<br><br>
				<label class="lbl">Password :<sup style="color:red">*</sup> </label>
				<input type="Password" name="password" size="10" title="password should contain alphanumeric characters" required pattern="[A-Z a-z 0-9 @]{0-10}" class="inp">
				<br><br>
				
				<label class="lbl">Contact No :<sup style="color:red">*</sup> </label>
				<input type="text" name="extension" value="+91" size="1" disabled >
				<input type="text" name="contactno" maxlength="10" minlength="10" size="10" pattern="[6-9]{1}[0-9]{2,10}" required class="inp">
				<br><br>
				<label for="dob" class="lbl">DOB:<sup style="color:red">*</sup> </label>
				<input type="date" name="dob" required class="inp">
				<br><br>
				<label class="lbl">Gender : </label>
				<label for="male"></label>
				<input type="radio" name="gender" value="Male" >Male
				<label for="female"> </label>
				<input type="radio" name="gender" value="female" >Female
				<label for="others"></label>
				<input type="radio" name="gender" value="others" >Others
				<br><br>
				<input type="checkbox" name="aggreement" value="aggreement" required > I agree to all the terms and condition. I have read all the conditions and I declared that I am accepting those terms and condition without any force.
				<br><br>
				<input type="submit" name="SUBMIT" value="SUBMIT" class="btn">
				<input type="reset" name="reset" value="Reset" class="btn">
				<br><br>
				<b class="lbl">Already registered for </b><a href="LOGIN.html" target="blank"><input type="button" name="login" value="LOGIN" class="logbtn"></a>
		</fieldset>
	</form>
	</div>

</body>
</html>
